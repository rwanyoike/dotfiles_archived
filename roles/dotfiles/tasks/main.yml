---

- name: "({{ dotfiles_path }}) find the dirs"
  find:
    path: "{{ dotfiles_path }}"
    file_type: "directory"
    recurse: true
  register: "dotfiles_dirs"
  changed_when: false

- name: "({{ dotfiles_path }}) make the dirs"
  file:
    path: "~/.{{ item.replace(dotfiles_path ~ '/', '') }}"
    state: "directory"
  loop: "{{ dotfiles_dirs.files | map(attribute='path') | list }}"

- name: "({{ dotfiles_path }}) find the files"
  find:
    path: "{{ dotfiles_path }}"
    file_type: "file"
    recurse: true
  register: "dotfiles_files"
  changed_when: false

- name: "({{ dotfiles_path }}) link the files"
  file:
    src: "~/.dotfiles/{{ item }}"
    dest: "~/.{{ item.replace(dotfiles_path ~ '/', '') }}"
    state: "link"
  loop: "{{ dotfiles_files.files | map(attribute='path') | list }}"
